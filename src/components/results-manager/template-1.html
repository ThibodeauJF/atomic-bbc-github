<style>
  .field {
    display: inline-flex;
    white-space: nowrap;
    align-items: center;
  }

  .field-label {
    font-weight: bold;
    margin-right: 0.25rem;
  }

  .badge-ytcategory::part(result-badge-element) {
    background-color: #1372ec;
  }

  .badge-ytcategory::part(result-badge-label) {
    color: #ffffff;
  }
</style>
<atomic-result-section-visual image-size="icon">
  <atomic-field-condition if-not-defined="thumbnailurl">
    <atomic-result-icon class="icon"></atomic-result-icon>
  </atomic-field-condition>
  <atomic-field-condition if-defined="thumbnailurl">
    <atomic-result-image field="thumbnailurl"></atomic-result-image>
  </atomic-field-condition>
</atomic-result-section-visual>
<atomic-result-section-badges>
  <atomic-result-badge
    class="badge-ytcategory"
    field="ytcategory"
  ></atomic-result-badge>
</atomic-result-section-badges>
<atomic-result-section-title>
  <atomic-result-link target="_blank"></atomic-result-link>
</atomic-result-section-title>
<atomic-result-section-title-metadata> </atomic-result-section-title-metadata>
<atomic-result-section-excerpt>
  <atomic-result-text field="excerpt"></atomic-result-text>
</atomic-result-section-excerpt>
<atomic-result-section-bottom-metadata>
  <atomic-result-fields-list>
    <atomic-field-condition class="field" if-defined="ytvideotags">
      <span class="field-label"
        ><atomic-text value="ytvideotags"></atomic-text>:</span
      >
      <atomic-result-text field="ytvideotags"></atomic-result-text>
    </atomic-field-condition>
  </atomic-result-fields-list>
</atomic-result-section-bottom-metadata>
